<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noor - Online Shop</title>
    <meta name="description" content="Noor - Dein Online-Shop für alles was du brauchst. Qualität zu fairen Preisen." />
    <meta name="author" content="Noor" />

    <meta property="og:title" content="Noor - Online Shop" />
    <meta property="og:description" content="Entdecke tolle Produkte in meinem Shop" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Noor" />
  </head>

  <body>
    <script>
      (function () {
        var redirect = sessionStorage.redirect;
        if (!redirect) return;
        delete sessionStorage.redirect;

        try {
          if (redirect.indexOf("http") === 0) {
            var url = new URL(redirect);
            redirect = url.pathname + url.search + url.hash;
          }
        } catch (e) {}

        if (redirect && redirect !== (location.pathname + location.search + location.hash)) {
          history.replaceState(null, "", redirect);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
